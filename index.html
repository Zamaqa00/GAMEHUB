        :root {

            --secondary: #ec4899;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }

        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            overflow: hidden; color: var(--text);
        }

        /* Orbs Background */
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.5; animation: float 10s infinite alternate; }
        .orb-1 { width: 400px; height: 400px; background: #4c1d95; top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #be185d; bottom: -50px; right: -50px; }

        @keyframes float { from { transform: translate(0,0); } to { transform: translate(30px, 30px); } }

        .coming-soon-tag {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-size: 0.7rem; letter-spacing: 2px; color: var(--secondary);
            font-weight: bold; opacity: 0.8; text-transform: uppercase;
        }

        .container { width: 900px; max-width: 95%; display: flex; justify-content: center; }

        .card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 40px; width: 420px; transition: all 0.5s ease;
            position: relative;
        }

        .card.expanded { width: 850px; }

        h2 { text-align: center; margin-bottom: 25px; background: linear-gradient(to right, #fff, #c4b5fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input {
            width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border); border-radius: 12px;
            color: #fff; margin-bottom: 15px; outline: none;
        }

        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-secondary { background: transparent; border: 1px solid var(--border); color: #ccc; margin-top: 10px; }

        /* Dashboard Styles */
        .dashboard { display: none; animation: fadeIn 0.5s ease; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box input { margin-bottom: 0; }
        
        /* XO Game UI */
        .xo-area { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; }
        .cell { width: 80px; height: 80px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 2rem; cursor: pointer; border: 1px solid var(--border); }
        
        .loading-players { font-size: 0.9rem; color: var(--primary); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .admin-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 0.8rem; }
        .admin-table th { color: var(--secondary); text-align: right; border-bottom: 1px solid var(--border); padding: 5px; }
        .admin-table td { padding: 8px; border-bottom: 1px solid var(--border); }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
